apiVersion: batch/v1
kind: Job
metadata:
  annotations:
    {{- include "annotations" . | nindent 4 }}
    helm.sh/hook: post-delete
    helm.sh/hook-delete-policy: before-hook-creation, hook-succeeded
  labels:
    {{- include "labels" . | nindent 4 }}
  name: {{ .Values.resourceNamePrefix }}-post-delete-job
  namespace: {{ .Release.Namespace }}
spec:
  backoffLimit: 0
  template:
    metadata:
      annotations:
        {{- with .Values.pod.annotations }}
          {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- with .Values.pod.labels }}
          {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.pod.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      automountServiceAccountToken: true
      containers:
        - args: [
            "release-post-delete",
            "--api-key-token-file-path",
            {{ include "apiKeyTokenFilePath" . | quote }},
            "--api-url",
            {{ .Values.apiUrl | quote }},
            {{- if .Values.proxyUrl }}
            "--proxy-url",
            {{ .Values.proxyUrl | quote }},
            {{- end }}
          ]
          {{- include "environmentVariables" . | nindent 10 }}
          image: {{ include "containerImage" . }}
          imagePullPolicy: Always
          name: {{ .Values.resourceNamePrefix }}-post-delete-container
          {{- with .Values.pod.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
          volumeMounts:
            {{- include "containerSecretsVolumeMount" . | nindent 10 }}
      imagePullSecrets:
        {{- with .Values.containerImage.pullSecrets }}
          {{- toYaml . | nindent 8 }}
        {{- else }}
        - name: {{ .Values.resourceNamePrefix }}-post-delete-image-pull-secret
        {{- end }}
      restartPolicy: Never
      securityContext:
        runAsNonRoot: true
        runAsUser: {{ .Values.pod.containers.securityContext.runAsUser }}
        seccompProfile:
          type: RuntimeDefault
      serviceAccountName: {{ .Values.resourceNamePrefix }}-post-delete-service-account
      {{- with .Values.pod.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      volumes:
        {{- include "containerSecretsVolume" . | nindent 8 }}
---
{{ $apiKeyTokenSecretAnnotations := 
  list 
  "helm.sh/hook: post-delete"
  "helm.sh/hook-delete-policy: before-hook-creation, hook-failed, hook-succeeded"
  "helm.sh/hook-weight: \"-1\"" }}
{{ include "apiKeyTokenSecret" (dict "name" (include "apiKeyTokenSecretName" .) "root" . "annotations" $apiKeyTokenSecretAnnotations) }}

---
{{ $containerImagePullSecretAnnotations :=
  list
  "helm.sh/hook: post-delete"
  "helm.sh/hook-delete-policy: before-hook-creation, hook-failed, hook-succeeded" 
  "helm.sh/hook-weight: \"-10\"" }}
{{ include "containerImagePullSecret" (dict "name" (include "apiKeyTokenSecretName" .) "root" . "annotations" $containerImagePullSecretAnnotations) }}