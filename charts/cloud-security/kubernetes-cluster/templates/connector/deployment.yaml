{{- if .Values.connector.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    {{- include "annotations" . | nindent 4 }}
  labels:
    {{- include "labels" . | nindent 4 }}
    {{- include "connector.labels" . | nindent 4 }}
  name: {{ include "connector.resourceNamePrefix" . }}-deployment
  namespace: {{ .Release.Namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "connector.labels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        {{- with .Values.pod.annotations }}
          {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "labels" . | nindent 8 }}
        {{- include "connector.labels" . | nindent 8 }}
        {{- with .Values.pod.labels }}
          {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.pod.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      automountServiceAccountToken: true
      containers:
      - args: [
          "connector",
          "--api-key-token-file-path",
          "/var/run/secrets/application/apikeytoken",
          "--api-url",
          {{ .Values.apiUrl | quote }},
          {{- if .Values.connector.identity }}
          "--identity",
          {{- end}}
          {{- if .Values.connector.network }}
          "--network",
          {{- end}}
          {{- if .Values.proxyUrl }}
          "--proxy-url",
          {{ .Values.proxyUrl | quote }},
          {{- end}}
        ]
        {{- include "environmentVariables" . | nindent 8 }}
        image: {{ .Values.containerImagePath }}
        imagePullPolicy: Always
        name: {{ include "connector.resourceNamePrefix" . }}-container
        {{- with .Values.pod.resources }}
        resources:
        {{- toYaml . | nindent 10 }}
        {{- end }}
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - ALL
          runAsNonRoot: true
          runAsUser: 1000
        volumeMounts:
        - mountPath: "/var/run/secrets/application"
          name: {{ .Values.resourceNamePrefix }}-secret
          readOnly: true
      {{- with .Values.containerImagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        seccompProfile:
          type: RuntimeDefault
      serviceAccountName: {{ include "connector.resourceNamePrefix" . }}-service-account
      {{- with .Values.pod.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      volumes:
      {{- include "apiKeyTokenVolume" (dict "name" (print .Values.resourceNamePrefix "-secret") "root" .) | nindent 6 }}
{{- end }}