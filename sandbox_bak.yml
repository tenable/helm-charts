tes:
  blades:
    container-security:
      tes-consec-api:
        image:
          tag: 1.8.22
      tes-consec-policy:
        image:
          tag: 1.8.4
      tes-consec-scan:
        image:
          tag: 1.8.5
      tes-consec-tvdl:
        image:
          tag: 1.8.2
      tes-consec-ui:
        image:
          tag: 1.8.10
    global:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: kubernetes.io/arch
                    operator: In
                    values:
                      - amd64
                  - key: karpenter.sh/capacity-type
                    operator: In
                    values:
                      - on-demand
    securitycenter:
      image:
        installImageTag: 6.8.0
        logCollectorTag: 1.1.4
        pullPolicy: Always
        runtimeImageTag: 6.8.0
      persistentVolumeClaim:
        size: 150Gi
      resources:
        limits:
          cpu: 4000m
          memory: 8Gi
        requests:
          cpu: 2000m
          memory: 8Gi
      service:
        annotations:
          service.beta.kubernetes.io/aws-load-balancer-additional-resource-tags: site=sc-qe-team,name=tes,product=tenable-tes,subsystem=tes-onprem,service=service-tes,contact=ini-secure-enclaves-cs
          service.beta.kubernetes.io/load-balancer-source-ranges: 192.168.0.0/16,
            206.205.255.0/24, 10.254.0.0/16, 10.250.0.0/16, 24.206.0.0/16
        extDnsAnnotation:
          enabled: true
          subdomain: cloud.aws.tenablesecurity.com
        loadBalancerSourceRanges:
          - 192.168.0.0/16
          - 206.205.255.0/24
          - 10.254.0.0/16
          - 10.250.0.0/16
          - 24.206.0.0/16
          - 10.253.128.0/20
    tes-platform:
      tes-exposure-response:
        image:
          tag: 1.0.103
      tes-platform-ui:
        image:
          tag: 1.1.17